<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Style Guide</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	
<div class="container-box">
	<div class="main-logo">
     <img src="img/logotype.png" width="790" height="390" alt=""/> </div>
	
  <div class="logo-header">
		<h1>Logotype</h1>
		<h1>Brandmark</h1>
		<h1>Submark</h1>
	</div>
	
<div class="logo-container"> 
	<div class="logotype"> 
    <img src="img/logotype.png" width="547" height="270" alt=""/> </div>
		<div class="brandmark"> 
    <img src="img/brandmark.png" width="404" height="326" alt=""/> </div>
		<div class="submark"> 
     <img src="img/submark.png" width="482" height="300" alt=""/></div>
	</div>
	
  <h1 class="header"> Colour Palette</h1>
	
  <div class="swatch-container">
	  <div class="primary-colour"> </div>

		<div class="tertiary-colour"> </div>
		<div class="accent-colour"> </div>
	</div>
	
  <div class="colour-swatch">
		<h2>Primary</h2>
		<h2>Secondary</h2>
		<h2>Tertiary</h2>
		<h2>Accent</h2>
	</div>
	
  <div class="hexcodes">
		<h3>#39154E</h3>
		<h3>#353293</h3>
	<h3>#4A92C7</h3>
	  <h3>#52A387</h3>
	</div>
	
	<div class="type-container"> 
		<h2 class="kavoon">Kavoon - Bold <br> Aa Bb Cc 123</h2>
	  <h2 class="encode-sans">Encode Sans - Thin <br> Aa Bb Cc 123</h2>
	</div>
	
  <h1 class="header"> Brand Imagery</h1>
	
  <div class="brand-imagery1">
		<div class="image-1"> 
     <img src="img/saturn.png" width="505" height="631" alt=""/> </div>

		<div class="image-3"> 
     <img src="img/galaxy.png" width="447" height="321" alt=""/> </div>
	</div>
  <div class="brand-imagery2">
		<div class="image-4"> 
      <img src="img/nebula.png" width="565" height="565" alt=""/> </div>
		<div class="image-5"> 
      <img src="img/northern-lights.png" width="496" height="565" alt=""/> </div>
		<div class="image-6"> 
      <img src="img/night-sky.png" width="448" height="559" alt=""/> </div>
	</div>
</div>
